<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crow</title>
</head>
<body>
	<h1 style="text-align: center;">Crow, Crow, I'm a crow!</h1>

	<table>
		<tr>
			<th>Name</th>
			<th>Health</th>
			<th>Image</th>
		</tr>
		{% for aCrow in crow %}
		<tr>
			<td>{{ aCrow[1] }}</td>
			<td>{{ aCrow[2] }}</td>
			<td><img src="{{ aCrow[3] }}"></td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
